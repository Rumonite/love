<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="background-effects"></div>

    <div class="card-container">
        
        <div class="card-cover" id="cover-trigger">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1520763185298-1b434c919102?q=80&w=600&auto=format&fit=crop" alt="Purple Tulips">
                <div class="glow-effect"></div>
            </div>
            <h1 class="title">For My Favorite Person</h1>
            <p class="subtitle">(Click to Open)</p>
        </div>

        <div class="card-content">
            <div class="scroll-wrapper">
                <h2 class="letter-header">My Dearest,</h2>
                <div class="letter-body" id="dynamic-text">
                    </div>
                <div class="signature" id="dynamic-signature">
                    </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
